version: '3'

services:
  mongodb:
    image: mongo
    container_name: mongo-db-for-tests
    ports:
      - "27017:27017"

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: azurite-for-tests
    hostname: azurite
    restart: always
    command: 'azurite --blobHost 0.0.0.0 --blobPort 10000 --queueHost 0.0.0.0 --queuePort 10001 --tableHost 0.0.0.0 --tablePort 10002'
    ports:
      - 10000:10000
      - 10001:10001
      - 10002:10002